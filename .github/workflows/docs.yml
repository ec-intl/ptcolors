---
  name: Sphinx-docs
  
  env:
    PYTHON_VERSION: '3.11'
  
  on:
    pull_request:
      types: [auto_merge_enabled]
      branches: [main]
    push:
      branches: [main]
  
  permissions:
    contents: write
    checks: read
  
  jobs:
    build-docs:
      runs-on: ubuntu-latest
      environment: build-docs
  
      steps:
        - name: Preamble
          run: |
            echo "ðŸŽ‰ The job was triggered by a ${{ github.event_name }} event."
            echo "ðŸ§ This job is now running on a ${{ runner.os }} server."
            echo "ðŸ”Ž Branch is ${{ github.ref }} in ${{ github.repository }}."
  
        - name: Check out repository code
          uses: actions/checkout@v4
  
        - name: Status check
          run: |
            echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned."
            echo "ðŸ–¥ï¸ Ready to test your code on the runner."
  
        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: ${{ env.PYTHON_VERSION }}
            cache: 'pip'
  
        - name: Create and start python virtual environment
          run: |
            python -m venv pyenv
            source pyenv/bin/activate
  
        - name: Install required modules
          run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  
        - name: Build html
          run: |
            cd ${{ github.workspace }}/docs/
            sphinx-build -b html source .
  
        - name: Start deployment
          run: |
            mkdir -p /tmp/${{ github.repository }}-d
            cp -r ${{ github.workspace }}/docs/* /tmp/${{ github.repository }}-d/
  
        - name: Checkout pages branch
          if: ${{ github.ref == 'refs/heads/main' }}
          uses: actions/checkout@v4
          with:
            ref: 'gh-pages'
  
        - name: Update pages branch
          if: ${{ github.ref == 'refs/heads/main' }}
          run: |
            cd ${{ github.workspace }}
            cp -r /tmp/${{ github.repository }}-d/* ./docs/
            date > timestamp.txt
            touch ./docs/.nojekyll
            git config user.name eci-robot
            git config user.email info@ec-intl.com
            git add .
            git commit -m "gh-pages update"
            git push
  
        - name: Cleanup deployment
          run: |
            echo "Cleaning up now."
            cd ~
            rm -rf actions_github_pages_*
            rm -rf /tmp/${{ github.repository }}-d/
