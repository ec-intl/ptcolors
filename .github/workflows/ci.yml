name: Continuous-Integration

on:
  pull_request:
    types:
      - auto_merge_enabled
    branches:
      - staging
  merge_group:

permissions:
  contents: read
  checks: read

jobs:
  ci-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest ./src/tests/
